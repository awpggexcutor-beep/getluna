<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Luna</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* =====================
   Base
===================== */
* {
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #141414, #0b0b0b 70%);
  color: #eaeaea;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* =====================
   Container
===================== */
.container {
  text-align: center;
  padding: 60px 40px;
  border-radius: 18px;
  background: rgba(20, 20, 20, 0.65);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255, 255, 255, 0.06);
  box-shadow: 0 40px 120px rgba(0, 0, 0, 0.8);
  max-width: 520px;
  width: 100%;
}

/* =====================
   Title
===================== */
.title {
  font-size: 42px;
  font-weight: 700;
  letter-spacing: -0.02em;
  margin-bottom: 12px;
}

.subtitle {
  font-size: 15px;
  opacity: 0.6;
  margin-bottom: 42px;
}

/* =====================
   Download Button
===================== */
.download-btn {
  appearance: none;
  border: none;
  outline: none;
  cursor: pointer;

  padding: 16px 42px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 14px;

  background: linear-gradient(
    135deg,
    #f2f2f2,
    #cfcfcf
  );
  color: #0a0a0a;

  box-shadow:
    0 8px 20px rgba(255, 255, 255, 0.08),
    inset 0 0 0 1px rgba(255, 255, 255, 0.6);

  transition:
    transform 0.2s ease,
    box-shadow 0.2s ease,
    filter 0.2s ease;
}

/* Hover (과하지 않게) */
.download-btn:hover {
  transform: translateY(-2px);
  filter: brightness(1.05);
  box-shadow:
    0 12px 28px rgba(255, 255, 255, 0.12),
    inset 0 0 0 1px rgba(255, 255, 255, 0.75);
}

/* Active */
.download-btn:active {
  transform: translateY(0);
  box-shadow:
    0 6px 16px rgba(255, 255, 255, 0.08),
    inset 0 0 0 1px rgba(255, 255, 255, 0.5);
}

/* =====================
   Footer
===================== */
.footer {
  margin-top: 36px;
  font-size: 12px;
  opacity: 0.4;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">Luna</div>
  <div class="subtitle">
    Minimal. Clean. Reliable.
  </div>

  <button id="downloadBtn" class="download-btn">
    Download Luna
  </button>

  <div class="footer">
    © 2026 Luna Project
  </div>
</div>

<script>
/* =====================
   Download Function
===================== */
function downloadLuna() {
  // Google Drive direct view link
  const driveUrl =
    "https://drive.google.com/file/d/1_fRYeWSqQnuaZ_WxbyLO2kCGSZck8UCb/view?usp=sharing";

  // 새 탭에서 열기 (Drive 정책상 직접 다운로드 트리거용)
  window.open(driveUrl, "_blank");
}

/* =====================
   Button Binding
===================== */
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("downloadBtn");
  btn.addEventListener("click", downloadLuna);
});
</script>

</body>
</html>
